<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #736f72;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1rem;
        }
        .navbar button {
            background-color: #4f4c4f;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .navbar button:hover {
            background-color: #393639;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: black;
            min-height: 100vh;
            padding: 20px;
        }
        .sidebar h3 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 0;
            font-size: 1.2rem;
            margin: 10px 0;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background-color: #5c5a5c;
            border-radius: 5px;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .content h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .top-bar input {
            padding: 8px 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
        }
        .card {
            background-color: #d3d3d3;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        .card.red {
            background-color: #f44242;
            color: white;
        }
        .cards {
            display: flex;
            justify-content: space-between;
        }
        .table-container {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #f4f4f4;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }
        table th {
            background-color: #d3d3d3;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<div class="navbar">
    <div class="logo">LOGO</div>
    <div>
        <a href="#">Dashboard</a>
        <a href="#">Customer</a>
        <a href="#">Item</a>
        <a href="#">Orders</a>
    </div>
    <div>
        <button>Sign in</button>
        <button>Log out</button>
    </div>
</div>

<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Dashboard</h3>
        <a href="#">Customer Manage</a>
        <a href="#">Item Manage</a>
        <a href="#">Order Manage</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="top-bar">
            <h1>Dashboard</h1>
            <input type="text" placeholder="Search">
        </div>

        <!-- Cards Section -->
        <div class="cards">
            <div class="card">Customer Count<br>35</div>
            <div class="card">Item Count<br>150</div>
            <div class="card red">Order Count<br>15</div>
        </div>

        <!-- Table Section -->
        <div class="table-container">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Tel</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>123 Main St</td>
                    <td>(123) 456-7890</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Smith</td>
                    <td>456 Oak St</td>
                    <td>(987) 654-3210</td>
                </tr>
                <!-- Add more rows as necessary -->
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
