<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body, html {
            height: 100%;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            background-color: #2b2b2b;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style-type: none;
        }

        .sidebar ul li {
            margin: 20px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
        }

        .sidebar ul li a.active, .sidebar ul li a:hover {
            background-color: #444;
            border-radius: 4px;
        }

        /* Main Content Styling */
        .main-content {
            flex-grow: 1;
            background-color: #f4f4f4;
            padding: 20px;
        }

        /* Header Styling */
        .header {
            display: flex;
            justify-content: space-between;
            background-color: #d3c9c9;
            padding: 10px 20px;
            align-items: center;
        }

        .header ul {
            list-style-type: none;
            display: flex;
        }

        .header ul li {
            margin-right: 20px;
        }

        .header ul li a {
            text-decoration: none;
            color: #333;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .header-right input {
            padding: 5px;
            margin-right: 10px;
        }

        .icon-btn {
            padding: 5px;
        }

        .login-btn, .logout-btn {
            padding: 5px 10px;
            margin-left: 10px;
        }

        /* Dashboard Styling */
        .dashboard {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background-color: #e4e4e4;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            flex: 1;
        }

        .order-count {
            background-color: #f44;
            color: white;
        }

        /* Table Styling */
        .dashboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .dashboard-table th, .dashboard-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .dashboard-table th {
            background-color: #d3c9c9;
        }

    </style>

</head>
<body>
<div class="container">
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="logo">LOGO</div>
        <ul>
            <li><a href="#" class="active">Dashboard</a></li>
            <li><a href="#">Customer Manage</a></li>
            <li><a href="#">Item Manage</a></li>
            <li><a href="#">Order Manage</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="header">
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Customer</a></li>
                <li><a href="#">Item</a></li>
                <li><a href="#">Orders</a></li>
            </ul>
            <div class="header-right">
                <input type="text" placeholder="Search">
                <button class="icon-btn">üîç</button>
                <button class="login-btn">Sign in</button>
                <button class="logout-btn">Log Out</button>
            </div>
        </header>

        <!-- Dashboard Content -->
        <section class="dashboard">
            <div class="card customer-count">
                <h3>Customer Count</h3>
                <p>35</p>
            </div>
            <div class="card item-count">
                <h3>Item Count</h3>
                <p>150</p>
            </div>
            <div class="card order-count">
                <h3>Order Count</h3>
                <p>15</p>
            </div>

            <!-- Table -->
            <table class="dashboard-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Tel</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Cell text</td>
                    <td>Cell text</td>
                    <td>Cell text</td>
                    <td>Cell text</td>
                </tr>
                <tr>
                    <td>Cell text</td>
                    <td>Cell text</td>
                    <td>Cell text</td>
                    <td>Cell text</td>
                </tr>
                <!-- Add more rows as needed -->
                </tbody>
            </table>
        </section>
    </main>
</div>
</body>
</html>
