<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #2f2f2f;
            padding: 20px;
            color: white;
        }

        .sidebar .logo {
            font-size: 24px;
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar nav ul {
            list-style-type: none;
        }

        .sidebar nav ul li {
            margin-bottom: 20px;
        }

        .sidebar nav ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .sidebar nav ul li a.active,
        .sidebar nav ul li a:hover {
            background-color: #4a4a4a;
        }

        main {
            flex: 1;
            background-color: #f1f1f1;
            padding: 20px;
        }

        .top-nav {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .top-nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }

        .top-nav ul li a {
            text-decoration: none;
            color: black;
        }

        .auth-buttons button {
            background-color: #2f2f2f;
            color: white;
            border: none;
            padding: 10px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .auth-buttons button:hover {
            background-color: #4a4a4a;
        }

        .customer-form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .customer-form h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-buttons {
            display: flex;
            gap: 10px;
        }

        .form-buttons button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background-color: #4a4a4a;
            color: white;
        }

        .form-buttons button:hover {
            background-color: #2f2f2f;
        }

        .customer-table table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .customer-table table th,
        .customer-table table td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        .customer-table table th {
            background-color: #d3d3d3;
        }

        .customer-table table tbody tr:last-child td {
            border-bottom: none;
        }

        @media (max-width: 768px) {
            .top-nav ul {
                flex-direction: column;
            }

            .customer-form,
            .customer-table {
                margin-bottom: 10px;
            }

            .form-buttons {
                flex-direction: column;
            }

            .sidebar {
                width: 200px;
            }
        }

    </style>

</head>
<body>
<div class="container">
    <aside class="sidebar">
        <div class="logo">LOGO</div>
        <nav>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#" class="active">Customer Manage</a></li>
                <li><a href="#">Item Manage</a></li>
                <li><a href="#">Order Manage</a></li>
            </ul>
        </nav>
    </aside>

    <main>
        <header class="top-nav">
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Customer</a></li>
                <li><a href="#">Item</a></li>
                <li><a href="#">Orders</a></li>
            </ul>
            <div class="auth-buttons">
                <button>Sign In</button>
                <button>Log Out</button>
            </div>
        </header>

        <section class="content">
            <div class="customer-form">
                <h2>Customer</h2>
                <div class="form-group">
                    <label for="id">ID</label>
                    <input type="text" id="id">
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address">
                </div>
                <div class="form-group">
                    <label for="tel">Tel</label>
                    <input type="text" id="tel">
                </div>
                <div class="form-buttons">
                    <button>Save</button>
                    <button>Update</button>
                    <button>Delete</button>
                    <button>Clear</button>
                </div>
            </div>

            <div class="customer-table">
                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Tel</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Cell text</td>
                        <td>Cell text</td>
                        <td>Cell text</td>
                        <td>Cell text</td>
                    </tr>
                    <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</div>
</body>
</html>
