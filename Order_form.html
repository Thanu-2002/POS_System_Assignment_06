<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #2f2f2f;
            padding: 20px;
            color: white;
        }

        .sidebar .logo {
            font-size: 24px;
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar nav ul {
            list-style-type: none;
        }

        .sidebar nav ul li {
            margin-bottom: 20px;
        }

        .sidebar nav ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .sidebar nav ul li a.active,
        .sidebar nav ul li a:hover {
            background-color: #4a4a4a;
        }

        main {
            flex: 1;
            background-color: #f1f1f1;
            padding: 20px;
        }

        .top-nav {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .top-nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }

        .top-nav ul li a {
            text-decoration: none;
            color: black;
        }

        .auth-buttons button {
            background-color: #2f2f2f;
            color: white;
            border: none;
            padding: 10px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .auth-buttons button:hover {
            background-color: #4a4a4a;
        }

        .order-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .invoice-details,
        .item-details,
        .total-price {
            background-color: #ff8a8a;
            border-radius: 10px;
            padding: 20px;
            flex: 1;
            min-width: 280px;
        }

        h3 {
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .form-group label {
            flex: 1 0 100px;
        }

        .form-group input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .add-item-btn,
        .purchase-btn {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .add-item-btn:hover,
        .purchase-btn:hover {
            background-color: #0056b3;
        }

        .order-table table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }

        .order-table table th,
        .order-table table td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        .order-table table th {
            background-color: #d3d3d3;
        }

        .order-table table tbody tr:last-child td {
            border-bottom: none;
        }

        @media (max-width: 768px) {
            .top-nav ul {
                flex-direction: column;
            }

            .order-container {
                flex-direction: column;
            }

            .form-group {
                flex-direction: column;
            }

            .sidebar {
                width: 200px;
            }
        }

    </style>

</head>
<body>
<div class="container">
    <aside class="sidebar">
        <div class="logo">LOGO</div>
        <nav>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Customer Manage</a></li>
                <li><a href="#">Item Manage</a></li>
                <li><a href="#" class="active">Order Manage</a></li>
            </ul>
        </nav>
    </aside>

    <main>
        <header class="top-nav">
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Customer</a></li>
                <li><a href="#">Item</a></li>
                <li><a href="#">Orders</a></li>
            </ul>
            <div class="auth-buttons">
                <button>Sign In</button>
                <button>Log Out</button>
            </div>
        </header>

        <section class="content">
            <h2>Orders</h2>
            <div class="order-container">
                <div class="invoice-details">
                    <h3>Invoice Details</h3>
                    <div class="form-group">
                        <label for="order-id">Order ID:</label>
                        <input type="text" id="order-id">
                        <label for="date">Date:</label>
                        <input type="text" id="date">
                    </div>
                    <div class="form-group">
                        <label for="customer-id">Customer ID:</label>
                        <input type="text" id="customer-id">
                        <label for="customer-name">Customer Name:</label>
                        <input type="text" id="customer-name">
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address">
                        <label for="tel">Tel:</label>
                        <input type="text" id="tel">
                    </div>
                </div>

                <div class="item-details">
                    <h3>Item Details</h3>
                    <div class="form-group">
                        <label for="item-code">Item code:</label>
                        <input type="text" id="item-code">
                        <label for="item-name">Item Name:</label>
                        <input type="text" id="item-name">
                    </div>
                    <div class="form-group">
                        <label for="price">Price*:</label>
                        <input type="text" id="price">
                        <label for="qty-on-hand">QtyOnHand:</label>
                        <input type="text" id="qty-on-hand">
                    </div>
                    <div class="form-group">
                        <label for="order-qty">Order Qty:</label>
                        <input type="text" id="order-qty">
                        <button class="add-item-btn">Add Item</button>
                    </div>
                </div>

                <div class="total-price">
                    <h3>Total price</h3>
                    <div class="form-group">
                        <label for="total-price">Price*:</label>
                        <input type="text" id="total-price">
                        <label for="discount">Discount %:</label>
                        <input type="text" id="discount">
                    </div>
                    <div class="form-group">
                        <label for="total-balance">Total balance:</label>
                        <input type="text" id="total-balance">
                        <button class="purchase-btn">Purchase</button>
                    </div>
                </div>
            </div>

            <div class="order-table">
                <table>
                    <thead>
                    <tr>
                        <th>Item Code</th>
                        <th>Item Name</th>
                        <th>Price</th>
                        <th>Qty</th>
                        <th>Total</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Cell text</td>
                        <td>Cell text</td>
                        <td>Cell text</td>
                        <td>Cell text</td>
                        <td>1000</td>
                    </tr>
                    <tr>
                        <td>Cell text</td>
                        <td>Cell text</td>
                        <td>Cell text</td>
                        <td>Cell text</td>
                        <td>75000</td>
                    </tr>
                    <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</div>
</body>
</html>
